  <section class="appointment-section">
    <div class="container">
      <h2>Book Appointment Now</h2>
      <div class="appointment-form-container">
        <form id="appointment-form" action="thankyou.html">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="date">Booking For</label>
          <input type="date" id="date" name="date" required>

          <label for="service">Pick a Service</label>
          <select id="service" name="service" required>
            <option label="Therapy">Therapy</option>
  <option label="Consultation">Consultation</option>
  <option label="Massage">Massage</option>
  <option label="Other">Other</option>
          </select>

          <button type="submit">Make Appointment</button>
        </form>
      </div>
    </div>

</footer>
<script>
  document.getElementById("appointment-form").addEventListener("submit", function (event) {
    event.preventDefault();  

    const formData = {
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      date: document.getElementById("date").value,
      service: document.getElementById("service").value
    };

    fetch("http://localhost:5000/api/appointments", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(formData)
    })
    .then(response => {
      if (response.status === 201) {
        alert("Appointment saved successfully");
      } else {
        response.text().then((text) => alert(Error, $,{text}));
      }
    })
    .catch(err => { 
      alert("Error: " + err.message);
    });
  });
</script>
