<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for the full Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/solid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/regular.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

    <title>LucidxBMU - Experience a better sense of well-being</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
    <script>
        function loadContent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error('Error loading content:', error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadContent('header', 'header.html');
            loadContent('footer', 'footer.html');
        });
    </script>
</head>

<body>
<div id="header"></div>
    <div class="main-content">
        <section class="desc">
            <div class="container">
                <div class="row">
                    <div class="desc-content">
                        <h1>Experience a better sense of well-being.</h1>
                        <p>Discover a journey of balance, healing, and personal growth as<br>we enhance your path to a
                            happier,
                            healthier life.</p>
                        <a href="./lucid3.html" class="cta-button">Start Your Journey Today <i
                                class="fa-solid fa-arrow-right-long"></i></a>
                    </div>
                    <!--<div class="desc-img">
                        <img class="banner-img" src="./images/Group 4.png">
                    </div> -->
                </div>
            </div>
        </section>
    </div>
    <div class="section2">
        <section class="offerings">
            <div class="container">
                <h2>What I'm Offering</h2>
                <div class="offering-grid">
                    
                </div>
            </div>
        </section>
    </div>
    <div id="footer"></div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
    // Fetch JSON data and render offerings
    function loadOfferings() {
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const offeringsContainer = document.querySelector('.offering-grid');
                offeringsContainer.innerHTML = ''; // Clear existing content

                data.offerings.forEach(offer => {
                    const offeringItem = document.createElement('div');
                    offeringItem.classList.add('offering-item');

                    offeringItem.innerHTML = `
                        <img src="${offer.image}" alt="${offer.title}">
                        <h3>${offer.title}</h3>
                        <p>${offer.description}</p>
                    `;

                    offeringsContainer.appendChild(offeringItem);
                });

                // Reinitialize Slick after adding new content
                $('.offering-grid').slick('unslick'); // Destroy current Slick
                $('.offering-grid').slick({
                    dots: true,
                    arrows: true,
                    infinite: true,
                    speed: 500,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 2000,
                });
            })
            .catch(error => console.error('Error loading offerings:', error));
    }

    // Load offerings on page load
    document.addEventListener('DOMContentLoaded', loadOfferings);
</script>

</body>

</html>
