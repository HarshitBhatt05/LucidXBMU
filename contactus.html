<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - LucidxBMU</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function loadContent(id, file) {
        fetch(file)
            .then(response => response.text())
            .then(data => document.getElementById(id).innerHTML = data)
            .catch(error => console.error('Error loading content:', error));
    }

    document.addEventListener("DOMContentLoaded", function() {
        loadContent('header', 'header.html');
        loadContent('footer', 'footer.html');
    });
</script>
  <style>
    

  </style>
</head>
<body>
  <div id="header"></div>

  <section class="contact-hero">
    <div class="container">
      <h2>Contact Me</h2>
      <h3>Get in touch today</h3>
    </div>
  </section>

  <section class="contact-details">
    <div class="container">
      <div class="contact-grid">
        <div class="office-info">
          <h3>My Office</h3>
          <p>123 Therapy Lane<br>New York, NY 10001</p>
          <h4>Contact</h4>
          <p>Email: info@lucidxbmu.com<br>Phone: (123) 456-7890</p>
        </div>
        <div class="office-map">
          <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3498.8234979535464!2d76.84975117486945!3d28.350332082518745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d41fe35ef40b3%3A0xd94674e74c7926c2!2sBML%20Munjal%20University!5e0!3m2!1sen!2sin!4v1696952116095!5m2!1sen!2sin" 
          width="100%" 
          height="100%" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
      </iframe>
        </div>
      </div>
    </div>
  </section>

  <section class="contact-form-section">
    <div class="container">
      <div class="contact-form">
        <img src="./images/360_F_481316696_cPzBNRfqMpbq2cx2soWytWAjhzZYByS4.jpg" alt="Contact Image">
        <form action="#" method="POST">
          <h3>Send me a message</h3>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <label for="reason">Type of consultation</label>
          <select id="reason" name="reason">
            <option value="therapy">Therapy</option>
            <option value="consultation">Consultation</option>
            <option value="other">Other</option>
          </select>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <div id="footer"></div>
</body>
</html>
